<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Hello, world!</title>

<body>
    <div className='hero'>
        <h1>Exemplo de formulário para o Show me the Leads</h1>
        <form method="POST" action="https://smtl.gama.academy/leads/4a6b3a44-5ffc-11ea-92b8-cb0262e26cca">
            <input name="name" type="text" pattern="^\D{2,}\s[\D\s]{2,}$" title="Digite seu nome completo"
                placeholder="Digite seu nome completo" required />
            <input name="email" type="email" title="Digite um email válido" placeholder="Digite seu e-mail" required />
            <input name="redirectTo" type="hidden" value="https://gama.academy" />
            <input name="debugMode" type="hidden" value="true" />
            <input className="button-send" type="submit" />
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
